
<h1 style="text-align: center;" class="mt-5">Welcome to Registration Page</h1>
<div class="container">
<div class="row mt-5">
    <div class="col-6" style="background-color:#fff1a1; height: max-content;" >
        <form class="mt-3 mb-4" #formRef="ngForm" (ngSubmit)="onSubmit(formRef)">
    
            <label for="un" class="form-label">Username</label>
            <input type="text" class="form-control" id="un" name="username" placeholder="Enter Username" ngModel>
            <br>
            <label for="em" class="form-label">Email</label>
            <input type="email" class="form-control" id="em" name="email" placeholder="Enter Email-address" ngModel>
            <br>
            <label for="pw" class="form-label">Password</label>
            <input type="password" class="form-control" id="pw" name="password" placeholder="Enter Password" ngModel>
            <br>
            <button type="submit" class="btn btn-success" style="margin: auto;">Register</button>
        </form>
    </div>
    <div class="col-6" >
        <img src="../../assets/32.jpg" alt="" style=" height: 80%; " >
    </div>
</div>  

</div>
