<div style="background-image: url('https://i.pinimg.com/originals/85/6f/31/856f31d9f475501c7552c97dbe727319.jpg'); background-size: cover;">
    <div class="row">
<h1 style="text-align: center;" class="mt-5">Welcome to Registration Page</h1>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 col-sm-2"></div>
    <div class="col-md-4 col-sm-8">

            <div class="card shadow-lg p-3 mb-5 bg-white rounded">

                <img src="https://zohowebstatic.com/sites/default/files/ogimage/notebook-logo.png" width="10%" height="10%">
                <h2>Register</h2>
                <h4>to access Notebook</h4>
                <br><br>
        


                <form class="form row g-3 "     [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <input type="text" name="username" id="" class="form-control" placeholder="Enter your Username" formControlName="username">
                  <p style="color: red;" *ngIf="registerForm.get('username').hasError('required')&& !registerForm.get('username').untouched">Name is required**</p><br>


                  <input type="text" name="email" id="" class="form-control" placeholder="Enter your Email ID" formControlName="email">
                  <p style="color: red;" *ngIf="registerForm.get('email').hasError('required')&& !registerForm.get('email').untouched">Email ID is required**</p><br>

                  <input type="password" name="password" id="" class="form-control" placeholder="Enter your Password" formControlName="password">
                  <p style="color: red;" *ngIf="registerForm.get('password').hasError('required')&& !registerForm.get('password').untouched">Password is required**</p><br>


                  <div class="col-6">
                    <button class="btn btn-success" type="submit" >Register</button>
                </div>


                  <div class="text-center mt-5">
                    <h5>Having an account?</h5>
                    <button class="btn btn-primary"(click)="onChange()" >Login</button>
                </div>

                </form>

        
        </div>
    </div>
    <div class="col-md-4 col-sm-2"></div>
</div>
</div>
</div>
<br><br><br>
</div>
