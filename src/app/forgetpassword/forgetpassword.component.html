
<div class="row mt-5 bg-light">
    <div class="col-md-3 col-sm-2"></div>
    <div class="col-md-6 col-sm-8">
        <form  #formRef="ngForm" (ngSubmit)="onSubmit(formRef)" >
            
              
            
          
            <div class="form-group">
                <label for="inputAddress" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputAddress" name="username" ngModel>
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="form-label">New Password</label>
                <input type="password" class="form-control" id="inputPassword1" name="password1" ngModel>
            </div>  
            
            <div class="form-group">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword2" name="password2" ngModel>
            </div> 
          
        
            <div class="col-12">
                <button type="submit" class="btn btn-primary mt-3">Update Password</button>
            </div>
<br><br><br><br><br>

            <h4 class="text-center text-danger" *ngIf="status" >Passwords are not same....Try again!!!</h4>




        </form>
        
    </div>
    <div class="col-md-3 col-sm-2"></div>
</div>
